name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-1
  cancel-in-progress: true

on:
  pull_request:
  schedule:
    - cron: '53 0 * * *' # Daily at 00:53 UTC
  # Triggered on push to branch "main" by .github/workflows/release.yaml
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install tox & poetry
        run: |
          pipx install tox
          pipx install poetry
      - name: Run linters
        run: tox run -e lint

  unit-test:
    name: Unit test charm
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install tox & poetry
        run: |
          pipx install tox
          pipx install poetry
      - name: Run tests
        run: tox run -e unit

  build:
    name: Build charm
    uses: canonical/data-platform-workflows/.github/workflows/build_charms_with_cache.yaml@v9.0.0
    with:
      charmcraft-snap-channel: beta

  release:
    name: Release charm
    needs:
      - build
    uses: canonical/data-platform-workflows/.github/workflows/release_charm.yaml@v9.0.0
    with:
      channel: 8.0/edge/test
      artifact-name: ${{ needs.build.outputs.artifact-name }}
      create-github-release: false
      charmcraft-snap-channel: beta
    secrets:
      charmhub-token: ${{ secrets.CHARMHUB_TOKEN }}

  integration-test:
    strategy:
      fail-fast: false
      matrix:
        juju:
          - agent: 2.9.45
            libjuju: ^2
          - agent: 3.1.6
    name: Integration test charm | ${{ matrix.juju.agent }}
    needs:
      - lint
      - unit-test
      - build
    uses: canonical/data-platform-workflows/.github/workflows/integration_test_charm.yaml@v9.0.0
    with:
      artifact-name: ${{ needs.build.outputs.artifact-name }}
      cloud: microk8s
      microk8s-snap-channel: 1.28-strict/stable
      juju-agent-version: ${{ matrix.juju.agent }}
      libjuju-version-constraint: ${{ matrix.juju.libjuju }}
