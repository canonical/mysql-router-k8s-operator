name: Tests

on:
  pull_request:
  schedule:
    - cron: '53 0 * * *'  # Daily at 00:53 UTC
  # Triggered on push to branch "main" by .github/workflows/release.yaml
  workflow_call:
    outputs:
      artifact-prefix:
        description: build_charm.yaml `artifact-prefix` output
        value: ${{ jobs.build.outputs.artifact-prefix }}

jobs:
  build:
    name: Build charm
    uses: canonical/data-platform-workflows/.github/workflows/build_charm.yaml@v31.0.0

  release:
    name: Release charm
    needs:
      - build
    uses: canonical/data-platform-workflows/.github/workflows/release_charm.yaml@v31.0.0
    with:
      channel: 8.0/edge/test-refresh-v3-8.0.41
      artifact-prefix: ${{ needs.build.outputs.artifact-prefix }}
      create-git-tags: false
    secrets:
      charmhub-token: ${{ secrets.CHARMHUB_TOKEN }}
