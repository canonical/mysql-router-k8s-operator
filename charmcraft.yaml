type: charm
bases:
  - name: ubuntu
    channel: "22.04"
    architectures: [amd64]
  - name: ubuntu
    channel: "22.04"
    architectures: [arm64]
parts:
  files:
    plugin: dump
    source: .
    build-packages:
      - git
    override-build: |
      # TODO: set charm version in refresh_versions.toml

      craftctl default
    stage:
      # Exclude requirements.txt file during staging
      # Workaround for https://github.com/canonical/charmcraft/issues/1389 on charmcraft 2
      # - -requirements.txt
      - refresh_versions.toml
    prime:
      - scripts
  charm:
    build-snaps:
      - rustup
    build-packages:
      - libffi-dev
      - libssl-dev
      - pkg-config
    override-build: |
      rustup default stable

      # Convert subset of poetry.lock to requirements.txt
      # curl -sSL https://install.python-poetry.org | python3 -
      # /root/.local/bin/poetry export --only main,charm-libs --output requirements.txt

      craftctl default
    # stage:
      # Exclude refresh_versions.toml file during staging
    #  - -refresh_versions.toml
    charm-strict-dependencies: true
    charm-requirements: [requirements.txt]
    charm-entrypoint: src/kubernetes_charm.py
