type: charm
bases:
  - name: ubuntu
    channel: "22.04"
    architectures: [amd64]
  - name: ubuntu
    channel: "22.04"
    architectures: [arm64]
parts:
  charm-files:
    # Extra files this charm uses.
    plugin: dump
    source: .
    stage:
      - charm_version
      - workload_version
      - scripts
  charm:
    override-pull: |
      craftctl default
      pipx install poetry~=1.8
      $HOME/.local/bin/poetry export --only main,charm-libs --output requirements.txt
    charm-strict-dependencies: true
    charm-entrypoint: src/kubernetes_charm.py
    charm-requirements:
      - requirements.txt
    build-packages:
      - libffi-dev
      - libssl-dev
      - pkg-config
      - rustc
      - cargo
      - pipx
