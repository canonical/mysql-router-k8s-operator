name: mysql-router-k8s
display-name: MySQL Router
maintainers:
  - Paulo Machado <paulo.machado@canonical.com>
  - Shayan Patel <shayan.patel@canonical.com>
description: |
  K8S charmed operator for mysql-router.
summary: |
  Charmed operator for mysql-router.
  Enables effective access to group replicated MySQL cluster for client applications.
containers:
  mysql-router:
    resource: mysql-router-image
provides:
  database:
    interface: mysql_client
requires:
  backend-database:
    interface: mysql_client
    limit: 1
  certificates:
    interface: tls-certificates
    limit: 1
peers:
  mysql-router-peers:
    interface: mysql-router-peers
resources:
  mysql-router-image:
    type: oci-image
    description: OCI image for mysql-router
    # TODO: replace with canonical maintained image
    upstream-source: dataplatformoci/mysql-router:latest
assumes:
  - k8s-api
